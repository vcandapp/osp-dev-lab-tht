pipeline {
  agent {
    node {
      label 'local'
      customWorkspace "${JENKINS_HOME}/workspace/${JOB_NAME}/${BUILD_NUMBER}"
    }
  }
  options {
    lock("${params.server}_level1_lock")
    ansiColor('xterm')
  }
  parameters {
    choice(
      name: 'server',
      choices: [
        '---',
        'dell-r640-oss-01.lab.eng.brq.redhat.com',
        'dell-r640-oss-05.lab.eng.brq.redhat.com',
        'dell-r640-oss-07.lab.eng.brq.redhat.com',
        'dell-r640-oss-10.lab.eng.brq.redhat.com',
        'dell-r640-oss-13.lab.eng.brq.redhat.com'
      ],
      description: 'Select a cluster')
    string(name: 'beaker_user', defaultValue: 'skramaja', description: 'Beaker username')
    choice(name: 'rhel', choices: ['default', '7.9', '8.2', '8.4', '9.0'], description: 'Select RHEL Version')
  }
  stages {
    stage('Install Baremetal') {
      when {
        expression { return params.server != "---" }
      }
      steps {
        echo 'Starting Baremetal Provisioning'
        withCredentials([usernamePassword(credentialsId: "${params.beaker_user}", passwordVariable: 'beakerpass', usernameVariable: 'beakerusr')]) {
          sh './osp/scripts/baremetal_provision.sh'
        }
        echo 'Finished Baremetal Provisioning'
      }
    }
    stage('Configure Hypervisor') {
      when {
        expression { return params.server != "---" }
      }
      steps {
        sh './osp/scripts/baremetal_configure.sh'
      }
    }
  }
  post {
    always {
      cleanWs()
    }
  }
}
